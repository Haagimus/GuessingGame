<html lang="en">

<head>
    <meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Practice</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="js/index.js"></script>
</head>

<body>
    <div>
        <p id="selectDifficulty">Select Difficulty</p>
        <select id="difficulty" name="difficulty">
            <option value="none"></option>
            <option value="easy">Easy 1-100</option>
            <option value="medium">Med 1-1,000</option>
            <option value="hard">Hard 1-10,000</option>
            <option value="veryHard">VH 1-100,000</option>
        </select>
        <p id="greeting"></p>
        <input id="guess" type="number" />
    </div>
    <div>
        <input id="submit" type="button" value="submit" onclick="submit()" />
        <input id="reset" type="button" value="reset" onclick="reset()" />
    </div>
</body>

</html>

<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guessing Game</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>

    <html lang="en">

    <body>
        <div>
            <p id="selectDifficulty">Select Mode</p>
            <select id="difficulty" name="difficulty">
              <option value="none"></option>
              <option value="easy">Easy</option>
              <option value="medium">Medium</option>
              <option value="hard">Hard</option>
              <option value="veryHard">Very Hard</option>
            </select>
          </div>
          <div>
            <p id="greeting"></p>
            <label id="previousMode"></label>
            <br/>
            <label id="wins"></label>
            <label id="losses"></label>
            <label id="handicap"></label>
            <br/>
            <input id="guess" type="number" />
            <input id="submit" type="button" value="submit" onclick="submit()" />
        </div>
        <div>
            <input id="reset" type="button" value="Give Up" onclick="reset()" />
        </div>
        <div>
          <p id="history"></p>
        </div>
    </body>

    </html>
    <script src="js/index.js"></script>

</body>

</html>
